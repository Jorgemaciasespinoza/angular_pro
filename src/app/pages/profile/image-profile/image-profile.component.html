<div class="card">
    <div class="card-header bg-light">
        Imagen de perfil
    </div>

    <div class="card-body">
        <div class="row mb-5">
            <div class="col-md-4 mb-4">
                <div>Imagen de usuario</div>
                <div class="text-muted small">La extensi√≥n de la imagen debe ser: jpg, jpeg, png o gif.</div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen " class="w150">
                            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                            <br><br>
                            <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <div class="card-footer bg-light text-right">
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-primary"><i class="fa fa-save"></i> Guardar cambios</button>
    </div>
</div>
