<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        ¿ Olvidaste tu contraseña ?
                    </div>
                    <!-- form -->
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="recuperarPassword()" id="loginform">

                      <div class="card-body py-5">

                          <div class="form-group">
                              <label class="form-control-label">Email</label>
                              <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                          </div>

                          <a>Se enviarán las instrucciones al tu correo electrónico para recuperar tu contraseña.</a>

                      </div>

                      <div class="card-footer">
                          <button type="submit" class="btn btn-info btn-block" [disabled]="cargando">
                            <i *ngIf="!cargando" class="fas fa-key"></i> <i *ngIf="cargando" class="fas fa-spinner fa-spin fa-3x"></i> Continuar...
                          </button>
                      </div>

                    </form>
                    <!-- end form -->
                    <div class="row">
                      <div class="col-12">
                        <hr>
                          <a (click)="regresarLogin()" class="btn btn-link">Regresar al inicio...</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
