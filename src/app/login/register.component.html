<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        Crear cuenta
                    </div>
                    <!-- form -->
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" id="loginform" action="index.html">

                      <div class="card-body py-5">
                          <div class="form-group">
                              <label class="form-control-label">Nombre completo</label>
                              <input formControlName="nombre" name="nombre" required placeholder="Nombre" class="form-control">
                          </div>

                          <div class="form-group">
                              <label class="form-control-label">Correo electrónico</label>
                              <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                          </div>

                          <div class="form-group">
                              <label class="form-control-label">Contraseña</label>
                              <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                          </div>

                          <div class="form-group">
                              <label class="form-control-label">Confirmar contraseña</label>
                              <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirma contraseña">
                          </div>

                          <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                              <p class="text-danger">
                                  Las contraseñas deben de se iguales
                              </p>
                          </div>
                      </div>

                      <div class="card-footer">
                          <button type="submit" class="btn btn-success btn-block">
                            <i class="fas fa-save"></i>&nbsp;&nbsp;Registrar
                          </button>
                      </div>

                    </form>
                    <!-- end form -->
                    <div class="row">
                      <div class="col-12">
                          <hr>
                          <a (click)="regresarLogin()" class="btn btn-link">Ya tengo una cuenta</a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
