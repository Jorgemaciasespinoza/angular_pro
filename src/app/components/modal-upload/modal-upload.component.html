<div class="fondo-negro" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <div class="row mb-5">
                        <div class="col-md-4 mb-4">
                            <div>Imagen de usuario</div>
                            <div class="text-muted small">La extensi√≥n de la imagen debe ser: jpg, jpeg, png o gif.</div>
                        </div>

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <img *ngIf="!imagenTemp" [src]="img| imagen " class="w150">
                                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                                        <br><br>
                                        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Save changes</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
